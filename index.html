<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body id="body">
    <div class="todoList">
       <div class="header">
            <h2>To-do list</h2>
       </div>
       <ul class="list">
       </ul>
       <div class="footer">
            <input type="text" name="taskInput" id="taskInput" placeholder="Add a Task...">
            <button onclick="addTask()">Add</button>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
